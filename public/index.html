<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Generator - Location Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Generate Tracking Link</h1>
    <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded flex items-center justify-center gap-2 transition">
      <i class="fas fa-link"></i> Generate Link
    </button>
    <div id="linkContainer" class="mt-6 hidden">
      <p class="text-gray-700 break-words"><strong>Your tracking link:</strong></p>
      <a id="trackingLink" href="#" target="_blank" class="text-blue-600 hover:underline break-words"></a>
      <button id="copyBtn" class="mt-3 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded transition">Copy Link</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
